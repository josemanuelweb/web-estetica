<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Turno - PRO Estética</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Reserva tu Cita</h1>
        <p>Elegí el momento para tu bienestar</p>
    </header>

    <div class="container">
        <form action="/turnos" method="POST">
            <label>Nombre Completo</label>
            <input type="text" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="servicio">Servicio de Interés</label>
            <select id="servicio" name="servicio" required>
                <option value="" disabled selected>Seleccioná un servicio...</option>
                <option value="Masaje Descontracturante">Masaje Descontracturante ($36.000)</option>
                <option value="Limpieza Facial Profunda">Limpieza Facial Profunda ($35.000)</option>
                <option value="Trilogía Alivio Profundo">Trilogía Alivio Profundo ($99.000)</option>
                <option value="Relax para Dos">Relax para Dos ($100.000)</option>
            </select>

            <label>Fecha y Hora</label>
            <input type="datetime-local" name="fecha_cita" onchange="this.blur()" required>

            <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer;">
                Confirmar Reserva
            </button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="/" style="color: #333; font-size: 0.9rem;">Volver al inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
